<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" media="screen"
        href="/plugin/jcarousel-master/examples/_shared/css/style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/style/style.css">
    <link rel="stylesheet" type="text/css" media="screen"
        href="/plugin/jcarousel-master/examples/vertical/jcarousel.vertical.css">

    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="/plugin/jcarousel-master/dist/jquery.jcarousel.js"></script>
    <script src="/plugin/jcarousel-master/examples/vertical/jcarousel.vertical.js"></script>


</head>

<body>
    <div class="wrapper">
        <h3>Basic carousel with vertical orientation</h3>

        <p>It works!</p>

        <div class="jcarousel-wrapper">
            <div class="jcarousel">
                <ul>
                    <li><img src="/img/1.jpg" width="600" height="400" alt="1"></li>
                    <li><img src="/img/2.jpg" width="600" height="400" alt="2"></li>
                    <li><img src="/img/3.jpg" width="600" height="400" alt="3"></li>
                    <li><img src="/img/4.jpg" width="600" height="400" alt="4"></li>
                    <li><img src="/img/5.jpg" width="600" height="400" alt="5"></li>
                </ul>
            </div>


            <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
            <a href="#" class="jcarousel-control-next">&rsaquo;</a>

            <p class="jcarousel-pagination">

            </p>
        </div>
    </div>

    <script src="/script/script.js"></script>
</body>

</html>
